<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spotify API</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="head">
		<img class="logo" src="http://www.theinquirer.net/IMG/138/270138/spotify-logo-horizontal-black.jpg" alt="logo">
	</div>	
	<div>
		<p>Search an artist top tracks</p>
	</div>
	
<div class="wrapper">
	<section class="search">
<div>

        <div class="submit-button" data-type="artist">Submit</div>
		</form>		

</div>
<div style="clear:both"></div>
<div class="results">
  <ul>
      
  </ul>
</div>
</div>
